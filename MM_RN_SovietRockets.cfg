//
// * tier 0 * start "sounding rockets" 1945-1950: aerobee/bumper, R-1
//

//
// * tier 1 * basicRocketry "going ballistic" 1950-1955: vanguard/redstone, R-5
//

//
// * tier 2 * generalRocketry "kanines in space" 1955-1960: atlas/titan-1/thor-delta, R-7/vostok/sputnik/luna
//
@PART[rn_r7_vernier*rn_r7_blok_a,rn_r7_blok_a_engine,rn_r7_blok_bvgd,rn_r7_bvgd_engine]:FOR[RN_R7]
{
	@TechRequired = generalRocketry
}
@PART[rn_sputnik*,rn_WING_R7]:FOR[RN_R7]
{
	@TechRequired = stability
}

//
// * tier 3 * advRocketry "first kerbal in space" 1960-1965: mercury, block E&L/vostok/molniya/zond/luna
//
@PART[rn_r7_vostok_blok_e,rn_r7_vostok_blok_e_lunar,rn_molniya_blockl]:FOR[RN_R7]
{
	@TechRequired = advRocketry
}
@PART[rn_ullage_decoupler,rn_blockl_ullage,rn_r7_adapter_blok_e,rn_r7_blok_i_fairing_m,rn_luna_base,rn_luna_fairing,rn_r7_voskhod_fairing_l,rn_r7_vostok_fairing_r]:FOR[RN_R7]
{
	@TechRequired = generalConstruction
}
@PART[rn_r7_vostok_blok_e_vernier,rn_blockl_vernier]:FOR[RN_R7]
{
	@TechRequired = flightControl
}

//
// * tier 4 * heavyRocketry "ground control to major kerman" 1965-1970: gemini, block I/voskhod/soyuz/proton/zond/N1
//
@PART[rn_r7_blok_i]:FOR[RN_R7]
{
	@TechRequired = propulsionSystems
}
@PART[rn_r7_adapter_blok_i_v,rn_r7_adapter_blok_iv2,rn_r7_adapter_blok_i_m,rn_r7_blok_i_fairing_s,rn_r7_voskhod_fairing_r,rn_r7_soyuz_fairing,rn_r7_soyuz_fairing2]:FOR[RN_R7]
{
	@TechRequired = advConstruction
}
@PART[rn_zond_les,rn_r7_les_okt]:FOR[RN_R7]
{
	@TechRequired = landing
}

//
// * tier 5 * heavierRocketry "mun or bust" 1970-1980: apollo/skylab, N1/salyut
//
// * tier 6 * nuclearPropulsion "reusable space program" 1980-1990: space shuttle/space lab, energia/zenit/progress/buran/mir

//
// * tier 7 * veryHeavyRocketry "islands in the sky" 1990-2000: hubble/KISS, soyuz-TMA/fregat
//
@PART[rn_fregat1]:FOR[RN_R7]
{
	@TechRequired = advMetalworks
}
@PART[rn_fregat1_adapter,rn_r7_adapter_blok_i,rn_r7_blok_i_fairing]:FOR[RN_R7]
{
	@TechRequired = composites
}

@PART[rn_r7_les]:FOR[RN_R7]
{
	@TechRequired = advLanding
}

