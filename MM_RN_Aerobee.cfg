// start with Aerobee 100/150
@PART[rn_aerobee*]:NEEDS[RN_US_Rockets]
{
	!bulkheadProfiles = DEL
	bulkheadProfiles = size00,srf
}

//
// tier 0 * "sounding rockets" 1945-1950: aerobee
//
@PART[rn_aerobee150_sas,rn_aerobee100_mb,rn_aerobee150_eng,rn_aerobee150_srb,rn_aerobee_payload_dec,rn_aerobee150_srb_dec,rn_aerobee150_fin2,rn_aerobee150_srb_fin,rn_aerobee_chute]:NEEDS[RN_US_Rockets]
{
	@TechRequired = start
}

@PART[rn_aerobee*rcs]:NEEDS[RN_US_Rockets]
{
	@category = Control
}

@PART[rn_aerobee*nc*]:NEEDS[RN_US_Rockets]
{
	@category = Science
}

//
// tier 1 "going ballistic" 1950-1955: vanguard/redstone, R-5
//
@PART[rn_aerobee150_mb,rn_aerobee150_mb2,rn_aerobee150_rcs,rn_aerobee170_srb,rn_aerobee_300_srb]:NEEDS[RN_US_Rockets]
{
	@TechRequired = basicRocketry
}

@PART[rn_aerobee300_nc_sas,rn_aerobee150_fin,rn_aerobee170_srb_fin,rn_aerobee170_srb_dec,rn_aerobee300_srb_dec]:NEEDS[RN_US_Rockets]
{
	@TechRequired = engineering101
}

//
// * tier 2 * advRocketry "first kerbal in space" 1960-1965: mercury, block E&L/vostok/molniya/zond/luna
//
@PART[rn_aerobee350_mb,rn_aerobee350_eng]:NEEDS[RN_US_Rockets]
{
	@TechRequired = generalRocketry
}

@PART[rn_aerobee350_fin,rn_aerobee350_sas]:NEEDS[RN_US_Rockets]
{
	@TechRequired = stability
}

@PART[rn_aerobee350_srb_dec,rn_aerobee350_nc]:NEEDS[RN_US_Rockets]
{
	@TechRequired = survivability
}

@PART[rn_aerobee150_mb,rn_aerobee150_mb2,rn_aerobee150_rcs,rn_aerobee170*,rn_aerobee3*]:FOR[SpaceRace]:NEEDS[RN_US_Rockets]
{
	category = -1
	@TechRequired = ORPHANS
}
