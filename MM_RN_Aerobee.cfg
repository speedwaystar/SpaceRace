}

@PART[rn_aerobee300_nc_sas,rn_aerobee150_fin,rn_aerobee170_srb_fin,rn_aerobee170_srb_dec,rn_aerobee300_srb_dec]:FOR[RN_US_Rockets]
{
	@TechRequired = engineering101
}

@PART[rn_aerobee350_mb,rn_aerobee350_eng]:FOR[RN_US_Rockets]
{
	@TechRequired = generalRocketry
}

@PART[rn_aerobee350_fin,rn_aerobee350_sas]:FOR[RN_US_Rockets]
{
	@TechRequired = stability
}

@PART[rn_aerobee350_srb_dec,rn_aerobee350_nc]:FOR[RN_US_Rockets]
{
	@TechRequired = survivability
