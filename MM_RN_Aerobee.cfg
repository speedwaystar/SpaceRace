// start with Aerobee 100/150
@PART[rn_aerobee*]:FOR[RN_US_Rockets]
{
	!bulkheadProfiles = DEL
	bulkheadProfiles = size00,srf
}

@PART[rn_aerobee150_sas,rn_aerobee100_mb,rn_aerobee150_eng,rn_aerobee150_srb,rn_aerobee_payload_dec,rn_aerobee150_srb_dec,rn_aerobee150_fin2,rn_aerobee150_srb_fin,rn_aerobee_chute]:FOR[RN_US_Rockets]
{
	@TechRequired = start
}

@PART[rn_aerobee*rcs]:FOR[RN_US_Rockets]
{
	@category = Control
}

@PART[rn_aerobee*nc*]:FOR[RN_US_Rockets]
{
	@category = Science
}

@PART[rn_aerobee150_mb,rn_aerobee150_mb2,rn_aerobee150_rcs,rn_aerobee170_srb,rn_aerobee_300_srb]:FOR[RN_US_Rockets]
{
