// * tier 0 * start "sounding rockets" 1945-1950: aerobee, A3
// * tier 1 "going ballistic" 1950-1955: blossom-1/bumper, R1-5

//
// * tier 2 * generalRocketry "kanines in space" 1955-1960: vanguard/redstone/juno2/thor-able, pioneer1-5/vanguard/grab/transit, explorer, R-7/vostok, sputnik/luna2-3
//
@PART[luna2,luna3,sputnik1,sputnik2,sputnik3]:FOR[RN_Soviet_Probes]
{
	@TechRequired = survivability
}

//
// * tier 3 * advRocketry "first kerbal in space" 1960-1965: mercury/scout/atlas, mariner, block E&L/vostok, polyot
//
@PART[polyot_side_engine]:FOR[RN_Soviet_Probes]
{
	@TechRequired = flightControl
}
@PART[polyot]:FOR[RN_Soviet_Probes]
{
	@TechRequired = basicScience
}

//
// * tier 4 * heavyRocketry "ground control to major kerman" 1965-1970: gemini/thor, surveyor/pioneer6-9, block I/voskhod/soyuz/proton/zond, molniya/luna9-11
//
@PART[luna_ktdu]:FOR[RN_Soviet_Probes]
{
	@TechRequired = propulsionSystems
}
@PART[luna_dec]:FOR[RN_Soviet_Probes]
{
	@TechRequired = advConstruction
}
@PART[luna9_airbag,luna9_airbag_cvr]:FOR[RN_Soviet_Probes]
{
	@TechRequired = landing
}
@PART[luna_vernier]:FOR[RN_Soviet_Probes]
{
	@TechRequired = advFlightControl
}
@PART[luna_radio,l11_radio]:FOR[RN_Soviet_Probes]
{
	@TechRequired = spaceExploration
}
@PART[luna9_als,luna_als,luna11_als,luna13_als,molniya1]:FOR[RN_Soviet_Probes]
{
	@TechRequired = miniaturization
}
@PART[luna_astro,l11_astro,molniya_asas]:FOR[RN_Soviet_Probes]
{
	@TechRequired = electrics
}

