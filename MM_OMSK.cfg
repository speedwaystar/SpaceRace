// TIER 0 "sounding rockets" 1945-1955: aerobee, A4/blossom-1/bumper, R1-5. RP-0 TL-1, early tech.

//
// TIER 1 "going ballistic" 1950-1957: redstone. RP-0 TL0.
//
@PART[Omsk_RedstoneTank]:NEEDS[OMSK]
{
	@TechRequired = basicRocketry
}
//
// TIER 2 "kanines in space" 1957-~1960: vanguard/juno2/thor-able, pioneer1-5/vanguard/grab/transit, explorer, R-7/vostok, sputnik/luna2-3. RP-0 TL1.
//
@PART[omsk-k-7]:NEEDS[OMSK]
{
	@TechRequired = generalRocketry
}
@PART[omsk_ControlThing,omsk_Luna-3-RSU]:NEEDS[OMSK]
{
	@TechRequired = stability
}
@PART[omsk-luna-3-Antenna,omsk_Luna-3]:NEEDS[OMSK]
{
	@TechRequired = survivability
}
//
// TIER 3 "first kerbal in space" 1960-~1966: mercury/scout/atlas, mariner, block E&L/vostok, polyot. RP-0 TL2.
//
@PART[rtk-atlas-tank,rtk-atlas-engine2,rtk-atlas-engine1,rtk-atlas-centaur]:NEEDS[OMSK]
{
	@TechRequired = advRocketry
}
@PART[rtk-atlas-decoupler]:NEEDS[OMSK]
{
	@TechRequired = generalConstruction
}

// TIER 4 "ground control to major kerman" 1965-1970: 1965-1970: gemini/delta/centaur/thor/agena, surveyor/pioneer6-9, proton, voskhod/soyuz7K-OK/zond7K-L1, molniya/luna9-11. RP-0 TL3 F-1, H-1 uprated, etc.
// TIER 5 "the kraken has landed" 1970-1980: saturnV/titanIII, apollo/LEM/bigGemini, pioneer10-11/voyager/skylab, N1, soyuz7K-T+TM+OKS+LOK/LK/ASTP/apas75, salyut1-6/almaz. RP-0 TL4.
// * TIER 6 "reusable space program" 1980-1990: STS/nova, spacelab/salyut7, ius/magellan/tdrsA-G, energia/zenit/buran/mir, soyuz-T/progress7k-TG/kosmosTKS/FGB. RP-0 TL5.
// TIER 7 "islands in the sky" 1990-2000: hubble/KISS/galileo/NEARshoemaker/deepspace1/ulysses, soyuz-TMA/fregat. RP-0 TL6, the first bits of EELV tech.

//
// * TIER 8 "commercial resupply" 2000-2010: delta-2/atlas3-V, EOS/messenger/deepimpact/dawn/newhorizons, tiangong. RP-0 TL7, Modern day tech.
//
@PART[Omsk_RD-180_Orange,omsk-rl-10,Omsk_RD-180]:NEEDS[OMSK]:NEEDS[CommunityTechTree]
{
	@TechRequired = experimentalRocketry
}
@PART[OMSK_atlasfueltankV_Orange,Omsk_CentaurUpperStage,OMSK_atlasfueltankV]:NEEDS[OMSK]:NEEDS[CommunityTechTree]
{
	@TechRequired = specializedFuelStorage
}
@PART[AtlasVAdapter]:NEEDS[OMSK]:NEEDS[CommunityTechTree]
{
	@TechRequired = exoticAlloys
}

