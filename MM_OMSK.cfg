// * tier 0 * start "sounding rockets" 1945-1950: aerobee, A3
// * tier 1 "going ballistic" 1950-1955: blossom-1/bumper, R1-5

//
// * tier 2 * generalRocketry "kanines in space" 1955-1960: redstone/vanguard, R-7/vostok/sputnik/luna
//
@PART[omsk-k-7,Omsk_RedstoneTank]:NEEDS[OMSK]
{
	@TechRequired = generalRocketry
}
@PART[omsk_ControlThing]:NEEDS[OMSK]
{
	@TechRequired = stability
}

//
// * tier 3 * advRocketry "first kerbal in space" 1960-1965: mercury/atlas, block E&L/vostok/molniya/zond/luna3
//
@PART[rtk-atlas-tank,rtk-atlas-engine2,rtk-atlas-engine1,rtk-atlas-centaur]:NEEDS[OMSK]
{
	@TechRequired = advRocketry
}
@PART[rtk-atlas-decoupler]:NEEDS[OMSK]
{
	@TechRequired = generalConstruction
}
@PART[omsk_Luna-3-RSU]:NEEDS[OMSK]
{
	@TechRequired = flightControl
}
@PART[omsk-luna-3-Antenna,omsk_Luna-3]:NEEDS[OMSK]
{
	@TechRequired = basicScience
}

// * tier 4 * heavyRocketry "ground control to major kerman" 1965-1970: gemini, block I/voskhod/soyuz/proton/zond/N1
// * tier 5 * heavierRocketry "mun or bust" 1970-1980: apollo/skylab, N1/salyut
// * tier 7 * veryHeavyRocketry "islands in the sky" 1990-2000: hubble/KISS, soyuz-TMA/fregat

//
// * tier 8 * experimentalRocketry "commercial resupply" 2000-2010: delta2/atlasV, tiangong
//
@PART[Omsk_RD-180_Orange,omsk-rl-10,Omsk_RD-180]:NEEDS[OMSK]:NEEDS[CommunityTechTree]
{
	@TechRequired = experimentalRocketry
}
@PART[OMSK_atlasfueltankV_Orange,Omsk_CentaurUpperStage,OMSK_atlasfueltankV]:NEEDS[OMSK]:NEEDS[CommunityTechTree]
{
	@TechRequired = specializedFuelStorage
}
@PART[AtlasVAdapter]:NEEDS[OMSK]:NEEDS[CommunityTechTree]
{
	@TechRequired = exoticAlloys
}

